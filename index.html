<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Engineer Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Mono:wght@400;700&family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['"Space Mono"', 'monospace'],
              serif: ['"PT Serif"', 'serif'],
            },
            colors: {
              'sanity-black': '#101112',
              'sanity-red': '#f03e2f',
              'sanity-orange': '#F36458',
              'sanity-gray': '#e6e8eb',
              'sanity-dark-gray': '#2a2c32',
            },
            letterSpacing: {
              'tighter-custom': '-0.04em',
            },
            animation: {
              marquee: 'marquee 40s linear infinite',
              'float-slow': 'float 4s ease-in-out infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateZ(40px) translateY(0)' },
                '50%': { transform: 'translateZ(40px) translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Dot Pattern Utility */
      .bg-dot-pattern {
        background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
        background-size: 24px 24px;
      }
      .bg-dot-pattern-dark {
        background-image: radial-gradient(#ffffff 1px, transparent 1px);
        background-size: 32px 32px;
        opacity: 0.1;
      }
      /* 3D Transform Utilities for Isometric View */
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.560.0"
  }
}
</script>
</head>
  <body class="bg-sanity-black text-white antialiased">
    <div id="root"></div>
  </body>
</html>
